{% extends 'base.html' %}

{% block content %}
<div class="">
    <form method="post" class="">
        {% csrf_token %}
        {% for field in form %}
            <div class="">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
    <button type="submit" class="">{% block button %}{% endblock %}</button>
</div>
{% endblock %}
