{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
    <h2>Are you sure you want to delete this thread?</h2>
    <p><strong>{{ thread.title }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="auth-btn danger">Yes, delete</button>
        <a href="{% url 'forum_thread_details' thread.id %}" class="auth-btn">Cancel</a>
    </form>
</div>
{% endblock %}
