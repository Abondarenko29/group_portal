{% extends 'base.html' %}

{% block content %}
<div class="">
    <form method="post" class="">
        {% csrf_token %}
        <div class="">
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
        </div>
    <button type="submit" class="">{% block button %}{% endblock %}</button>
</div>
{% endblock %}
